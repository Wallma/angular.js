<div>
    <label for="{{field.name}}">{{field.label}}</label>
    <input type="{{field.type}}" 
           id="{{field.name}}" 
           name="{{field.name}}" 
           placeholder="{{field.placeholder}}" 
           ng-pattern="field.word" 
           required 
           ng-model="field.value"  /> 
</div>
