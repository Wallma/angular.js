<div ng-form="form">
    <label for="{{field.name}}">{{field.label}}</label>
    <input type="{{field.type}}" 
           id="{{field.name}}" 
           name="{{field.name}}" 
           placeholder="{{field.placeholder}}" 
           ng-pattern="field.word" 
           required 
           ng-model="field.value"  /> 
    
    <span ng-show="form.{{field.name}}.$dirty && form.{{field.name}}.$error.required">Feld leer</span>
    <span ng-show="form.{{field.name}}.$dirty && form.{{field.name}}.$error.pattern">Pattern fehlerhaft</span>
</div>
