    <input type="{{field.type}}" 
           id="{{field.name}}" 
           name="{{field.name}}" 
           placeholder="{{field.placeholder}}" 
           ng-pattern="field.word" 
           required 
           ng-model="field.value"  /> <!--

    <span ng-show="registrationform.{{field.name}}.$invalid" style="color: red">{{getValidationError(registrationform.{{field.name}})}}</span><br /> -->
